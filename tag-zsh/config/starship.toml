# https://starship.rs/config/

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format ="""
$directory\
$git_branch\
$git_status\
$git_commit\
$fill\
$kubernetes\
\n$character"""

[character]
success_symbol = "❯"
error_symbol = "[❯](bold red)"

[fill]
symbol = ' '

[directory]
truncation_length = 3
fish_style_pwd_dir_length = 1
truncate_to_repo = false
format = "[$path]($style) "
style = "blue"

[kubernetes]
disabled = false
symbol = '🔥'
format = '[$symbol $context/$namespace]($style)'
style = 'white'

[[kubernetes.contexts]]
context_pattern = '^nil-context$'
symbol = ''
style = 'hidden'

[git_branch]
symbol = "[](cyan)"
format = '[$symbol $branch]($style) '
style = "white"

[git_status]
format = '[$all_status$ahead_behind]($style)'
style = "white"

[git_commit]
tag_symbol = '  '
