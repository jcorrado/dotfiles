# https://starship.rs/config/

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format ="""
$jobs\
$directory\
$git_branch\
$git_state\
$git_status\
$git_commit\
$fill\
$kubernetes\
\n$character"""

[character]
success_symbol = "❯"
error_symbol = "[❯](bold red)"

[fill]
symbol = ' '

[jobs]
symbol = ''
format = '[$symbol](bold) '

[directory]
truncation_length = 3
fish_style_pwd_dir_length = 1
truncate_to_repo = false
format = "[$path]($style) "
style = "blue"

[kubernetes]
disabled = false
symbol = '🔥'
format = '$symbol [$context](white)/[$namespace](dimmed)'

[git_branch]
symbol = "[](cyan)"
format = '[$symbol $branch]($style) '
style = "white"

[git_status]
format = '[$all_status$ahead_behind]($style) '
deleted = '-'
style = "dimmed"

[git_commit]
tag_symbol = '  '
tag_disabled = false
style = 'yellow'
