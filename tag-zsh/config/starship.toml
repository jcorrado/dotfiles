# https://starship.rs/config/

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format ="""
$jobs\
$directory\
$git_branch\
$git_state\
$git_status\
$git_commit\
$fill\
$kubernetes\
\n$character"""

[character]
success_symbol = "â¯"
error_symbol = "[â¯](bold red)"

[fill]
symbol = ' '

[jobs]
symbol = 'ï©'
format = '[$symbol](bold) '

[directory]
truncation_length = 3
fish_style_pwd_dir_length = 1
truncate_to_repo = false
format = "[$path]($style) "
style = "blue"

[kubernetes]
disabled = false
symbol = 'ğŸ”¥'
format = '$symbol [$context](white)/[$namespace](dimmed)'

[git_branch]
symbol = "[ï˜](cyan)"
format = '[$symbol $branch]($style) '
style = "white"

[git_status]
format = '[$all_status$ahead_behind]($style) '
deleted = '-'
style = "dimmed"

[git_commit]
tag_symbol = ' ï’ '
tag_disabled = false
style = 'yellow'
